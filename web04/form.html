<!DOCTYPE html>
<html>
    <head>
        <title>Formulaire</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <form action="http://localhost/WEB1/resultat.php" method="post">
            <h1>Votre avis nous intéresse!</h1>
            <p>
                <label class="labelgauche" for="firstChamp">Nom:</label>
                <input type="text" class="bloc" id="firstChamp" name="name">
            </p>
                
            <br />
                
            <p>
                <label class="labelgauche" for="dof">Date de naissance:</label>
                <input type="date" class="bloc" id="dof" name="dateOfBirth">
            </p>
                
            <br />
                
            <p>
                <label class="labelgauche" for="email">Adresse mail:</label>
                <input type="email" class="bloc" id="email" name="mail">
            </p>
                
            <br />
                
            <p>
                <label class="labelgauche" for="choices">Etes-vous:</label>
                <input type="radio" name="satis" value="low" id="choiceOne"><label for="choiceOne">Peu satisfait</label>
                <input type="radio" name="satis" value="med" id="choiceTwo"><label for="choiceTwo">Moyennement satisfait</label>
                <input type="radio" name="satis" value="high" id="choiceThree"><label for="choiceThree">Très satisfait</label>
            </p>
            
            <br />
            
            <p>
                <label class="labelgauche" for="question">Comment nous avez-vous découvert:</label>
                <select name="simpleChoice" id="question">
                    <option value="choix">Votre choix</option>
                    <option value="presse">Presse</option>
                    <option value="pub">Publicité</option>
                    <option value="friend">Via un ami</option>
                    <option value="autre">Autre</option>
                </select>
            </p>
            
            <br />
            
            <p>
                <label class="labelgauche" for="comments">Vos commentaires:</label>
                <textarea name="texte" cols="40" rows="4" id="comments"></textarea>
            </p>
            
            <br />
            
            <div class="buttons">
                <input type="submit" class="button" id="ok" value="Envoyer">
                <input type="reset" class="button" id="cancelling" value="Annuler">
            </div>
        </form>
    </body>
</html>
